{% extends 'layout.html' %}

{% block body %}

<div class="container">
    <div class="row p-5">
        <div class="col-xs-3 col-md-3"></div>
        <div class="col-xs-6 col-md-6">
            <form action="/update/{{contact.0}}" method="POST">
                <div class="form-group">
                    <label>Nombre completo</label>
                    <input name="fullname" class="form-control" placeholder="Nombre completo" value="{{contact.1}}">
                </div>
                <div class="form-group">
                    <label>Teléfono</label>
                    <input name="phone" class="form-control" placeholder="Teléfono" value="{{contact.2}}">
                </div>
                <div class="form-group">
                <label>Email</label>
                <input name="email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Ingresar email" value="{{contact.3}}">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Editar</button>
            </form>
        </div>
        <div class="col-xs-3 col-md-3"></div>
    </div>
</div>

{% endblock %}
